
drupal.custom-libraries:
  version: 1.x
  css:
    theme:
      css/custom-styles.css: {}
  dependencies:
    - core/jquery

bootstrap-cdn:
  remote: http://getbootstrap.com/
  license:
    name: MIT
    gpl-compatible: false
  js:
    //code.jquery.com/jquery-3.3.1.slim.min.js: { type: external, minified: true }
    //cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js: { type: external, minified: true }
    //stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js: { type: external, minified: true }
  css:
    theme:
      //stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css: { type: external }
  dependencies:
    - core/jquery